server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false  #不把自己作为一个客户端注册到自己身上
    fetchRegistry: false #不需要从服务端获取注册信息（因为在这里自己就是服务端，而且已经禁用自己注册了）
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
spring:
  security:
    basic:
      enabled: true
    user:
      name: admin
      password: 123456